<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript">

		
		/**
		* demonstrate basic if usage.
		*
		*/
		function basicControl(monthDay){
			var mensDay = 10;
			if (monthDay <= mensDay) {
				// true what to do..
				console.log('เป็นเมนส์');
			} else {
				// false what to do...
				console.log('หายเป็นเมนส์');
			}
		}

		function pressureMeaning(sbp) {
			// 70 - 90 = low
			// 91 - 120 = ideal
			// 121 ++   = high

			if (sbp <= 90) {
				console.log('low blood pressure.');
			} else if (sbp <= 120) {
				console.log('ideal blood pressure.');
			} else {
				console.log('high blood pressure.');
			}
		}

		function pressureMeaning2(sbp) {
			if (sbp >= 121) {
				console.log('high blood pressure');
			}else if (sbp >= 91) {
				console.log('ideal blood pressure');
			}else {
				console.log('low blood pressure');
			}
		}

		// 91 - 100 = A
		// 81 - 90 = B
		// 71 - 80 = C
		// 61 - 70 = D
		// 0 - 60 = F

		function grading(score)	{
			if (score >= 91) {
				console.log('A');
			}else if (score >= 81) {
				console.log('B');
			}else if (score >= 71) {
				console.log('C');
			}else if (score >= 61) {
				console.log('D');
			}else {
				console.log('F');
			}
		}

	

	</script>
