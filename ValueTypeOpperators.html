	<script type="text/javascript">
	function sum(no) {
		var sum = 0;
		for(var i = 1; i <= no; i++){
			sum += i;
			console.log(i + ' sum = ' + sum);
		}
		return 1;
	}

	function triangleStars() {
		var strStars;
		for (var i = 1; i <= 10; i++) {
			strStars = '';
			for (var j = 1; j <= i; j++)
				strStars += '*';
			console.log(strStars);
		}
	}
	</script>
